<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Panorama</title>
    <meta name="description" content="Panorama â€” A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="images/library_space-2.jpg" rotation="0 0 0"></a-sky>
    </a-scene>
<script>
   (function () {
       
       // switch to stereoscopic mode directly on page load, this needs to be after the a-scene loads.
       var scene = document.querySelector('a-scene');
       
       if (document.location.href.indexOf('#gearvr') > -1) {
         if (scene.hasLoaded) {
             scene.enterVR();
         } else {
             scene.addEventListener('loaded', function () {
                 setTimeout(function () {
                     scene.enterVR();
                 }, 1000);
             });
         };
        }
   })();
    </script>    
  </body>
</html>
