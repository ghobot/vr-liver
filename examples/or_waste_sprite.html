<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Operating Room Panorama</title>
    <meta name="description" content="Panorama â€” A-Frame">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
    <script src="js/markers-component.js"></script>
    <style>
    .Hotspot {
        color: #fff;
        cursor: pointer;
        display: block;
        flex-direction: column;
        height: 58px;
        visibility: hidden;
        opacity: 1 pointer-events: all;
        visibility: visible
    }

    .Hotspot-arrow,
    .Hotspot-arrow::before {
        position: absolute;
        width: 44px;
    }

    .Hotspot-arrow {
        min-width: 44px;
        min-height: 14px;
        height: 14px;
        border-color: #fff transparent transparent;
        border-style: solid;
        border-width: 14px 22px 0;
    }

    .Hotspot-arrow::before {
        bottom: 16px;
        display: block;
        height: 2px;
    }

    .Hotspot-inner {
        overflow: hidden;
        position: relative;
        height: 44px
    }

    .Hotspot-icons {
        align-items: center;
        display: flex;
        height: 44px;
        justify-content: center;
        left: 50%;
        opacity: 1;
        position: absolute;
        top: 0;
        transform: translateX(-50%) translateY(0);
        transition: transform .2s .1s, opacity .2s .1s;
        width: 44px;
        z-index: 1
    }

    .Hotspot-icon {
        display: inline-block;
        height: 27px;
        width: 26px
    }

    .Hotspot-icon .Icon--info {
        padding-left: 1px;
        padding-top: 4px
    }

    .Hotspot-label {
        background-color: #626262;
        display: inline-block;
        font-size: 1rem;
        font-weight: 400;
        height: 44px;
        line-height: .9rem;
        overflow: hidden;
        padding: 0;
        position: relative;
        transition: width .1s .15s linear, padding .1s .1s linear;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        white-space: nowrap;
        width: 44px
    }

    .Hotspot-label::before {
        display: block;
        height: 44px;
        position: absolute;
        right: 0;
        top: 0;
        transform-origin: right bottom;
        transform: rotate(45deg) translateY(0);
        transition: transform .3s;
        width: 90px
    }

    .Hotspot--editorial .Hotspot-label {
        background-color: #3783f8
    }

    .Hotspot--editorial .Hotspot-label::before {
        background-color: #317cf0
    }

    .Hotspot--editorial .Hotspot-arrow {
        border-top-color: #3783f8
    }

    .Hotspot--editorial .Hotspot-arrow::before {
        background: #3783f8
    }

    .Hotspot-label .Hotspot-labelInner {
        display: inline-block;
        opacity: 1;
    }

    .Hotspot-icon--info {
        height: 35px
    }

    .Icon path,
    .Icon circle {
        fill: #fdf6f8;
    }

    button,
    html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }


    button {
        -webkit-appearance: button;
        cursor: pointer;
    }

    button {
        text-transform: none;
    }

    button {
        overflow: visible;
    }

    button {
        color: inherit;
        font: inherit;
        margin: 0;
    }

    .Button,
    button {
        background: 0 0;
    }

    button {
        padding: 0;
    }

    button {
        border: 0;
    }

    *,
     ::after,
     ::before {
        box-sizing: border-box;
    }

    #info {
        z-index: 10;
        position: absolute;
        right: 1%;
        bottom: 25%;
        font-family: Roboto, Open Sans, sans-serif;
        color: #eee;
        width: 20%;
        min-height: 50%;
        background-color: rgba(0, 0, 0, .6);
        padding: 20px;
    }
    </style>
</head>
