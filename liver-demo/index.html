<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>3D Model</title>
    <meta name="description" content="3D Model â€” A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
     <script src="https://rawgit.com/ngokevin/kframe/master/dist/kframe.min.js"></script>

</head>

<body>
    <a-scene fog="type: linear; color: #AAB; far: 30; near: 0" stats>
        <a-assets>
            <audio id="click-sound" src="audio/click.ogg"></audio>
            <a-asset-item id="liver-obj" src="3d_assets/normal_liver_obj/model_mesh.obj"></a-asset-item>
            <a-asset-item id="liver-mtl" src="3d_assets/normal_liver_obj/model_mesh.obj.mtl"></a-asset-item>
            <a-asset-item id="liver2-obj" src="3d_assets/honeycomb_liver/model_mesh.obj"></a-asset-item>
            <a-asset-item id="liver2-mtl" src="3d_assets/honeycomb_liver/model_mesh.obj.mtl"></a-asset-item>
            <a-asset-item id="liver3-obj" src="3d_assets/cirrhotic_liver/model_mesh.obj"></a-asset-item>
            <a-asset-item id="liver3-mtl" src="3d_assets/cirrhotic_liver/model_mesh.obj.mtl"></a-asset-item>
            <img id="highlight1" src="../images/radial-highlight.png">
            <img id="shadow3" src="../images/radial-shadow-3.png">
        </a-assets>

        <!-- Using the asset management system. -->

        <a-entity position="0 0 -10">
            <!-- Ground Highlight -->
            <a-image position="0 -.2 5" src="#highlight1" rotation="-90 0 0" scale="30 30 30"></a-image>

            <a-entity id="livers" layout="type: circle; radius: 2">
                <a-entity rotation="0 -90 0">
                    <a-entity position="0 1.5 0" color="#5e2b97" align="center" bmfont-text="text: Normal Liver"> </a-entity>
                    <a-obj-model position="0 1 0" class="link" scale="5 5 5" src="#liver-obj" mtl="#liver-mtl" sound="on: click; src: #click-sound"></a-obj-model>
                    <a-image src="#shadow3" rotation="-90 0 0" scale="2 .6 .6"></a-image>
                </a-entity>

                <a-entity rotation="0 150 0" >
                    <a-entity position="0 1.5 0" color="#5e2b97" align="center" bmfont-text="text: Honeycomb Liver"> </a-entity>
                    <a-obj-model position="0 1 0" class="link" scale="5 5 5" src="#liver2-obj" mtl="#liver2-mtl" sound="on: click; src: #click-sound"></a-obj-model>
                    <a-image src="#shadow3" rotation="-90 0 0" scale="2 .6 .6"></a-image>
                </a-entity>

                <a-entity rotation="0 30 0" >
                    <a-entity position="0 1.5 0" color="#5e2b97" align="center" bmfont-text="text: Cirrhotic Liver"> </a-entity>
                    <a-obj-model position="0 1 0" class="link" scale="5 5 5" src="#liver3-obj" mtl="#liver3-mtl" sound="on: click; src: #click-sound"></a-obj-model>
                    <a-image src="#shadow3" rotation="-90 0 0" scale="2 .6 .6"></a-image>
                </a-entity>
            </a-entity>
            <a-sky color="#AAB"></a-sky>

            <a-entity position="0 0 0">
                <a-entity light="color: #eee; intensity: 1.5; type: ambient" position="0 10 0"></a-entity>

                
                <a-camera>
                    <a-cursor id="cursor">
                        <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
                    </a-cursor>
                </a-camera>
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
